<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Hangman Game</h2>
      <div class="gameInfo">
        <p class="info">The word related to:<span class="category"></span></p>
      </div>
      <div class="the-game">
        <div class="the-draw">
          <div class="base"></div>
          <div class="stand"></div>
          <div class="hang"></div>
          <div class="rope"></div>
          <div class="head"></div>
          <div class="body"></div>
          <div class="hands"></div>
          <div class="legs"></div>
        </div>
        <div class="the-letters"></div>
      </div>
    </div>
    <div class="pop"><button class="replay">Replay</button><br /></div>
    <script src="./script.js"></script>
  </body>
</html>
